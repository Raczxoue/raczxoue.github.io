<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoByt — Email Confirmed</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root { --bg:#f7f7fb; --ink:#111827; --muted:#6b7280; --accent:#1f2937; --ok:#2e7d32; --btn:#1f2937; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#fff; }
    .card { width:min(680px,92vw); background:#fff; border:1px solid #e5e7eb; border-radius:18px;
            padding:28px 24px; box-shadow:0 10px 30px rgba(0,0,0,.05); text-align:center; }
    h1 { margin:0 0 8px; font:600 22px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--accent); }
    p  { margin:10px 0; color:var(--muted); }
    .btn { display:inline-block; margin-top:14px; padding:10px 16px; border-radius:10px; background:var(--btn);
           color:#fff; text-decoration:none; font-weight:600; user-select:none; }
    .btn:hover { filter:brightness(0.95); }
    .ok-mark { width:44px; height:44px; margin:0 auto 12px; border-radius:999px; display:grid; place-items:center;
               background:#eaf6ed; color:var(--ok); font-size:24px; }
    .hidden { display:none; } /* hide both panels by default */
    .muted { font-size:12px; color:var(--muted); }
    code  { font:13px ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace; color:#374151; }
  </style>
</head>
<body>

  <!-- Success -->
  <section id="ok" class="card hidden" aria-live="polite">
    <div class="ok-mark">✔</div>
    <h1>Email confirmed!</h1>
    <p>Thanks! Your EcoByt account is ready to use.</p>
    <a id="open-app" class="btn" href="https://raczxoue.github.io/">Open EcoByt</a>
    <p class="muted">You can close this tab if you opened it from the app.</p>
  </section>

  <!-- Error / opened directly -->
  <section id="err" class="card hidden" aria-live="polite">
    <h1>One more step</h1>
    <p>This page must be opened from the confirmation link we emailed you.</p>
    <p class="muted"><code id="debug-err"></code></p>
  </section>

  <script>
    (function () {
      const $ = id => document.getElementById(id);
      const ok = $('ok');
      const err = $('err');
      const dbg = $('debug-err');

      // Keep both panels hidden until logic runs
      ok.classList.add('hidden');
      err.classList.add('hidden');

      // Supabase sends a URL *fragment* like: #access_token=...&type=signup
      const hash = location.hash || '';
      const params = new URLSearchParams(hash.startsWith('#') ? hash.slice(1) : hash);
      const type  = (params.get('type') || '').toLowerCase();
      const token = params.get('access_token') || '';

      const validTypes = new Set(['signup','magiclink','recovery','email_change','reauthentication']);

      function show(el) { el.classList.remove('hidden'); }

      if (token && validTypes.has(type)) {
        // Success only when we truly have a token + known type
        $('open-app').href = 'https://raczxoue.github.io/';
        show(ok);
        // Clean up the URL so the token fragment doesn't linger in history
        try { history.replaceState(null, document.title, location.pathname + location.search); } catch (_) {}
      } else {
        // Error / opened directly
        const msg =
          params.get('error_description') ||
          params.get('error') ||
          (!hash ? 'Opened directly (no token present).' :
                   'Missing or invalid access_token/type in URL fragment.');
        dbg.textContent = msg;
        show(err);
      }
    })();
  </script>
</body>
</html>
