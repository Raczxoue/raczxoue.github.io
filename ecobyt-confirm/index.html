<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoByt — Email Confirmed</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root { --bg:#f7f7fb; --ink:#111827; --muted:#6b7280; --accent:#1f2937; --ok:#2e7d32; --btn:#1f2937; }
    * { box-sizing:border-box; }
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:linear-gradient(180deg,#e8eef9,#f7f7fb 40%);
      color:var(--ink); font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      width:min(680px,92vw); background:#fff; border:1px solid #e5e7eb;
      border-radius:18px; padding:28px 24px; box-shadow:0 10px 30px rgba(0,0,0,.05);
      text-align:center;
    }
    h1 { margin:0 0 8px; font-size:22px; color:var(--accent); }
    p  { margin:0 0 10px; color:var(--muted); }
    .btn {
      display:inline-block; margin-top:14px; padding:10px 16px; border-radius:10px;
      background:#2e7d32; color:#fff; text-decoration:none; font-weight:600; user-select:none;
    }
    .btn:hover { filter:brightness(0.95); }
    .muted { color:var(--muted); font-size:12px; }
    .ok-mark {
      width:44px; height:44px; margin:0 auto 12px; border-radius:999px; display:grid; place-items:center;
      background:#eaf6ed; color:#2e7d32; font-size:24px;
    }
    .hidden { display:none; }      /* important: default state hides both panels */
    .row { display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; }
    code { font: 13px ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace; color:#374151; }
  </style>
</head>
<body>

  <!-- Success -->
  <section id="ok" class="card hidden" aria-live="polite">
    <div class="ok-mark">✔</div>
    <h1>Email confirmed!</h1>
    <p>Thanks! Your EcoByt account is ready to use.</p>
    <a id="open-app" class="btn" href="https://raczxoue.github.io/">Open EcoByt</a>
    <p class="muted">You can close this tab if you opened it from the app.</p>
  </section>

  <!-- Problem / Error -->
  <section id="err" class="card hidden" aria-live="polite">
    <h1>One more step</h1>
    <p>This page must be opened from the confirmation link we emailed you.</p>
    <div class="row">
      <a class="btn" href="https://raczxoue.github.io/">Open EcoByt</a>
    </div>
    <p class="muted" id="debug-err"></p>
  </section>

  <script>
    // Parse the hash fragment sent by Supabase, e.g. #access_token=...&type=signup
    const params = new URLSearchParams(location.hash.replace(/^#/, ''));
    const type   = params.get('type');               // signup | magiclink | recovery | email_change | reauthentication
    const token  = params.get('access_token');

    const $ = (id) => document.getElementById(id);
    const okBox  = $('ok');
    const errBox = $('err');

    // Where to send users when they click “Open EcoByt”
    const appHref = 'https://raczxoue.github.io/';
    $('open-app').href = appHref;

    function show(el) { el.classList.remove('hidden'); }

    function showSuccess() {
      show(okBox);
      // Wipe the token from the address bar so it doesn’t linger in history
      try { history.replaceState(null, document.title, location.pathname); } catch (_) {}
    }

    function showError(reason) {
      show(errBox);
      const msg = reason && String(reason).trim() ? reason : 'No extra details.';
      $('debug-err').textContent = msg;
    }

    // Decide which panel to show.
    // We only treat it as a success if we actually have an access_token in the hash.
    if (token) {
      showSuccess();
    } else {
      const err =
        params.get('error_description') ||
        params.get('error') ||
        (type ? `Missing access_token for type="${type}".` : 'Opened directly (no token present).');
      showError(err);
    }
  </script>
</body>
</html>
